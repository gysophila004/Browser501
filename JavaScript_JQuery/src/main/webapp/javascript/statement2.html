<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var num=1;
var t= "<table border='1'>";
	for(var i=1;i<=4;i++){
	t=t+"<tr>";
		for (var j=1;j<=3;j++){
			t=t+"<td>"+num+"</td>";
			num++;
			}
	
	t=t+"</tr>";
	}
	document.write(t);
</script>

</body>
</html>
