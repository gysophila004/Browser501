<html>
<head>

<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script>
$(function(){	
	$("#tit").css({"border":"1px solid blue","background-color":"yellow"});
}
);
</script>
<h1>JQuery</h1>
<h2 id="tit">선택자(selector):배경색-yellow,테두리-blue 실선</h2>
<h3>직접 selector</h3>
</body>
</html>
