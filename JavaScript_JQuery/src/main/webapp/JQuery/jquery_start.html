JQuery : 자바스크립트를 이용해 만든 라이브러리<br>
(자바스크립트로 만들어진 다양한 함수들의 집합)<br>
자바스크립트는 호환성이 적지만, JQuery는 호환성 보완(App 설계시 한번으로 Android, Apple 등 지원)<br>
쉽고 편리한 Animation 효과 기능<br>
<script>
$(document).ready(function(){
alert("JQuery Start!");
});


$(function(){
alert("JQuery Start!!!!!!!");
});

$(function(){
 $("*").css("border","1px solid blue");
});

$(function(){
	 $("h3").css("backgroundColor","yellow");
	});
</script>
<h1>JQuery</h1>
<h2>선택자(selector)</h2>
<h3>직접 selector</h3>
