<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<script>
		$(function() {
			$("#btn1").click(function() {
				$("body").css("background-color", "yellow");
				return false; // 하이퍼링크 이동 x
			});
			$("#btn2").click(function() {
				e.preventDefault();	// <a>링크 기능을 차단
				$("body").css("background-color", "purple");
			});
			$("#btn2").dblclick(); // 강제로 dblclick 이벤트 발생
			});
			
		
	</script>

<!-- 	<button id="btn1">click(background:yellow)</button>	<br>
	<button id="btn2">click(background:purple)</button>	<br> -->
	<a href="http://www.google.com" id="btn1">버튼1</a>
	<a href="http://www.google.com" id="btn2">버튼2</a>
	<p>...내용 ...</p>
</body>
</html>
