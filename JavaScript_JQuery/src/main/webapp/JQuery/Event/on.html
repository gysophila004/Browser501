<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function() {
		$("h1 a").on({
			"mouseover focus" : function() {
				$("body").css("background-color", "red");
			},
			"mouseout blur" : function() {
				$("body").css("background-color", "yellow");
			}
		/* 
		$("h1 a").on("mouseover focus",function(){
			$("body").css("background-color","red");
		})
		$("h1 a").on("mouseout blur",function(){
			$("body").css("background-color","yellow");
		})
		 */
		});

		// <h2> 생성된 요소(mouseover:yellow, mouseout:aqua)
		$("h2").append("<a href='#'>생성된 요소</a>");
		$("h2 a").on("mouseover focus", function() {
			$(this).css("color", "yellow");
		});
		$(document).on("mouseout blur", "h2 a", function() {
			$(this).css("color", "purple");
		});
	});
</script>

</head>
<body>
	<!-- h1: a 안에 키보드를 고려해서 버튼에 마우스가 올라갔을 때와 벗어났을 때 각각에 대해 설계하기 -->
	<h1>
		<a href="#" id="id1">버튼</a>
	</h1>

	<h2></h2>
</body>
</html>
