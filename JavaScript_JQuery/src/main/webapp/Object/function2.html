<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
배경색 바꾸기 버튼<br>
클릭할 때마다 배경색이 바뀌는 버튼<br>

	<script>
	var color =["white","yellow","red","aqua","purple"];
	var count = 0 ;
	function colorBg() {
		if (count>=color.length){
			count -= color.length;			
		}
		document.getElementsByTagName("body")[0].style.backgroundColor=color[count];
		count++;		
		
	}
	</script>
	
	
<button onclick="colorBg();">배경색 바꾸기</button>
</body>
</html>
