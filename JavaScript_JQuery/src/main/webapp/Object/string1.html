<body>
1. 당신의 영문자 이름은?(소문자 입력, 대문자 출력)<br>
<script>
	var name = prompt('소문자 이름을 입력하세요','');
	var name2 = name.toUpperCase()
	document.write(name2+"<br>");
</script>

2. 당신의 연락처는? <br>
<script>
	var pnumber = prompt('연락처를 입력하세요','');
	
	document.write(pnumber.substring(0,9)+"****");
</script>
</body>
