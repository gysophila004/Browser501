<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	fieldset{
	margin:15px 10px;	
	}
	
	legend{
	font-weight:bold;
	font-size:18px;
	color:purple;
	}
	label{
	font-weight:bold;
	}
	ul{
	list-style-type:none;
	}
	li{
	margin-bottom:10px;	
	}
	
</style>
</head>
<body>
<h1>상품 주문서</h1>


<form action="#" method="get">
 <fieldset>
  <legend>개인 정보</legend>
  <ul>
  <li>
	  <label for="name">이름</label>
	  <input type="text" id="name" name="name" placeholder="여백없이 입력" required >
  </li>
  <li>
	  <label for="call">연락처</label>
	  <input type="text" id="call" name="call" placeholder="연락가능한 번호" >
  </li>
  </ul>
 </fieldset>
 
 <fieldset>
  <legend>배송지 정보</legend>
  <ul>
  <li> 
	  <label for="address">주소</label>
	  <input type="text" id="address" name="address" styel="width:500px;" required>
  </li>
  <li>
	  <label for="pnumber">전화번호</label>
	  <input type="text" id="pnumber" name="pnumber" required>
  </li>
  <li>  
  <label for="memo">메모</label>
  <input type="text" id="memo" name="memo"><br>
  </li>
  </ul>
 </fieldset>
 
 <fieldset>

  <legend>주문 정보</legend>
   <ul> <li>
  <input type="checkbox" id="product1" name="product1">
  <!-- <label for="product1">과테말라 안티구아(100g)</label> -->
  과테말라 안티구아(100g)
  <input type="number" id="quantity1" name="quantity1" min="0" value="0">개<br>
</li><li>
  <input type="checkbox" id="product2" name="product2">
  <!-- <label for="product2">인도네시아 만델링(100g)</label> -->
  인도네시아 만델링(100g)
  <input type="number" id="quantity2" name="quantity2" min="0" value="0">개<br>
</li><li>
  <input type="checkbox" id="product3" name="product3">
  <!-- <label for="product3">탐나는도다(블렌딩)(100g)</label> -->
  탐나는도다(블렌딩)(100g)
  <input type="number" id="quantity3" name="quantity3" min="0" value="0">개<br>
  </li></ul>
  
 </fieldset> 
 <center>
  <input type="submit" value="주문하기"> <input type="reset" value="다시 작성">
 </center>
</form>

</body>
</html>
